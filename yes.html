<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #ffa5a5;
            --text-color: #4a0e0e;
            --bg-color-1: #ffffff;
            --bg-color-2: #ffe0e0;
            --card-bg: rgba(255, 255, 255, 0.9);
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #4a0e0e;
        }
        .card {
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #ff6b6b;
            font-weight: 600;
        }
        #currentDate {
            font-size: 1.5rem;
            color: #4a0e0e;
            font-weight: 500;
        }
        .btn {
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #ff5252;
            color: #fff;
            box-shadow: 0 4px 10px rgba(255, 82, 82, 0.5);
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: var(--primary-color);
            opacity: 0.5;
            animation: float-up 10s linear infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.5;
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    <div class="card">
        <h1>Selamat!</h1>
        <p>Kita resmi jadi pasangan sejak tanggal:</p>
        <h2 id="currentDate"></h2>
        <a href="index.html" class="btn mt-3">Kembali ke Halaman Utama</a>
    </div>
    <script>
        function formatTanggalIndonesia(date) {
            const bulan = [
                'Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 
                'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'
            ];
            const tanggal = date.getDate();
            const bulanNama = bulan[date.getMonth()];
            const tahun = date.getFullYear();
            return `${tanggal} ${bulanNama} ${tahun}`;
        }

        const today = new Date();
        document.getElementById('currentDate').innerText = formatTanggalIndonesia(today);

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 5 + 5 + 's';
            document.getElementById('floatingHearts').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 10000);
        }

        setInterval(createFloatingHeart, 300);
    </script>
</body>
</html>

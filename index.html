<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confession Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #ffa5a5;
            --text-color: #4a0e0e;
            --bg-color-1: #ffffff;
            --bg-color-2: #ffe0e0;
            --card-bg: rgba(255, 255, 255, 0.9);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, var(--bg-color-1), var(--bg-color-2), var(--secondary-color), var(--primary-color));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .confession-card {
            max-width: 600px;
            width: 95%;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.2);
            background-color: var(--card-bg);
            backdrop-filter: blur(10px);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .confession-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--secondary-color) 0%, transparent 70%);
            opacity: 0.1;
            z-index: 0;
            animation: pulse 15s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .content {
            position: relative;
            z-index: 1;
        }

        h1 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(255, 107, 107, 0.1);
        }

        .lead {
            color: var(--text-color);
            font-weight: 300;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 12px 30px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(255, 107, 107, 0.2);
        }

        .btn-primary:hover {
            background-color: #ff5252;
            border-color: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(255, 107, 107, 0.3);
        }

        .heart-icon {
            color: var(--primary-color);
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            14% {
                transform: scale(1.3);
            }

            28% {
                transform: scale(1);
            }

            42% {
                transform: scale(1.3);
            }

            70% {
                transform: scale(1);
            }
        }

        .form-check-label {
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            padding: 10px 15px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.6);
        }

        .form-check-label:hover {
            color: var(--primary-color);
            background-color: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(255, 107, 107, 0.1);
        }

        .form-check-label i {
            font-size: 1.5rem;
            margin-right: 10px;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: var(--primary-color);
            opacity: 0.5;
            animation: float-up 10s linear infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.5;
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 576px) {
            .confession-card {
                padding: 30px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .lead {
                font-size: 1rem;
            }

            .form-check-label {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    <div class="container justify-content-center d-flex">
        <div class="confession-card animate__animated animate__zoomIn">
            <div class="content">
                <div class="text-center mb-4">
                    <i class="fas fa-heart heart-icon"></i>
                </div>
                <h1 class="text-center mb-4 animate__animated animate__fadeInDown">Aku Mau Bilang Sesuatu</h1>
                <p class="lead text-center mb-4 animate__animated animate__fadeInUp animate__delay-1s">Aku sebenernya
                    suka sama kamu, juga ingin punya hubungan yang serius sama kamu.. apakah kamu mau jadi pasangan aku?
                </p>
                <form id="confessionForm">
                    <div
                        class="mb-4 justify-content-center d-flex flex-column animate__animated animate__fadeInUp animate__delay-2s">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="answer" id="answerYes" value="Iya"
                                required>
                            <label class="form-check-label w-100" for="answerYes">
                                <i class="fas fa-smile"></i> Iya, aku mau!
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="answer" id="answerNo" value="Tidak"
                                required>
                            <label class="form-check-label w-100" for="answerNo">
                                <i class="fas fa-frown"></i> Maaf, tidak bisa
                            </label>
                        </div>
                    </div>
                    <div class="text-center animate__animated animate__fadeInUp animate__delay-3s">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-paper-plane me-2"></i> Kirim Jawaban
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('confessionForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const answer = document.querySelector('input[name="answer"]:checked').value;
            const date = new Date().toLocaleDateString();

            if (answer === 'Iya') {
                Swal.fire({
                    title: 'Selamat!',
                    text: 'Kita resmi menjadi pasangan. Mari jalani bersama!',
                    icon: 'success',
                    confirmButtonText: 'Lanjutkan',
                    confirmButtonColor: '#ff6b6b'
                }).then(() => {
                    window.location.href = 'yes.html?date=' + encodeURIComponent(date);
                });
            } else {
                Swal.fire({
                    title: 'Terima kasih',
                    text: 'Aku menghargai kejujuranmu.',
                    icon: 'info',
                    confirmButtonText: 'OK',
                    confirmButtonColor: '#6c757d'
                }).then(() => {
                    window.location.href = 'no.html';
                });
            }
        });

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = 'â¤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 5 + 5 + 's';
            document.getElementById('floatingHearts').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 10000);
        }

        setInterval(createFloatingHeart, 300);
    </script>
</body>

</html>
